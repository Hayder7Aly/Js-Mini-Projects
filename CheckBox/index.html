<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styel.css">
    <title>CheckBoxes ðŸŽƒ</title>
</head>
<body>
    <div class="box">

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="container">
        <h2>How do you want your project to be ?</h2>
        
        <div class="toggle-container">
            <input type="checkbox" id="good" class="toggle">
            <label class="label" for="good">
                <div class="ball"></div>
            </label>
            <span>Good</span>
            
        </div>
        
        <div class="toggle-container">
            <input type="checkbox" id="cheap" class="toggle">
            <label class = 'label' for="cheap">
                <div class="ball"></div>
            </label>
            <span>Cheap</span>
        </div>
        
        <div class="toggle-container">
            <input type="checkbox" id="fast" class="toggle">
            <label class="label" for="fast">
                <div class="ball"></div>
            </label>
            <span>Fast</span>
        </div>
        
    </div>
        
    <script src="index.js"></script>
</body>
</html>
